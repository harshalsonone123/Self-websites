<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 78;
      var b = "Harshal";
      c = 34.55;
      console.log(c);
      //Operators in Javascript
      //   1. unary operator
      c = -c;
      console.log(c);

      //   2. binary operator
      c = 456 + 8;
      console.log(c);

      var num1 = 2;
      var num2 = 9;
      console.log("the value of num1 + num2 is " + (num1 + num2));
      console.log("the value of num1 - num2 is " + (num1 - num2));
      console.log("the value of num1 * num2 is " + num1 * num2);
      console.log("the value of num1 ** num2 is " + num1 ** num2);
      console.log("the value of num1 ++ is " + num1++);
      console.log("the value of ++num1  is " + ++num1);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>This is heading</h1>
      <div class="content">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti
        pariatur cupiditate quidem quam deleniti. Quaerat cumque hic sequi
        explicabo vitae accusantium incidunt soluta. Aliquam corrupti asperiores
        consectetur?
      </div>
    </div>
  </body>
</html>
