<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More on selector</title>
  </head>
  <style>
    h1 {
      background-color: red;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    /* div > p {
      color: yellow;
      font-weight: bold;
      background-color: green;
    } */

    div + p {
      color: black;
      background-color: red;
    }
  </style>
  <body>
    <h1>This is more on selectors.</h1>
    <div class="container">
      <div class="row">
        <ul>
          <li class="item">This is too another paragraph inside li</li>
        </ul>
        <p>This is a paragraph</p>
      </div>
      <div>
        <p>This is another paragraph</p>
      </div>
      <div>
        <p>this is outermost paragarph.</p>
      </div>
    </div>
  </body>
</html>
