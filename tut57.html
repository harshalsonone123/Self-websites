<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
    <style>
      #btn {
        padding: 10px 34px;
        background-color: red;
        border: 2px solid black;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Browser events:
      click
      contextmenu
      mouseover/mouseout
      mousedown/ mouseup
      mousemove

      submit
      focus

      DOMcontentLoaded

      transitionend -->

    <div class="container">
      <h1>This is my heading</h1>
      <p id="para">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore
        doloremque pariatur tenetur. Dicta vitae alias, ducimus tenetur suscipit
        dolor molestias, laborum magni cum commodi eos quaerat ea sit
        doloremque. Accusantium?
      </p>
      <button id="btn" onclick="togglehide()">Show/Hide</button>
    </div>
    <script>
        let para = document.getElementById("para");
        para.addEventListener('mouseover', function reun(){
            alert('mouse inside')
        }
      function togglehide() {
        let btn = document.getElementById("btn");
        let para = document.getElementById("para");
        if(para.style.display != "none"){
            para.style.display = "none";
        }
        else{
            para.style.display = "block";

        }
    </script>
  </body>
</html>
